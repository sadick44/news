{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

    <h2>{{ article.title }} </h2>

    <img src="{{ article.image.url }}" width="100%" class="pb-5" alt="">

   </div>
    <h3 class="mt-5">Articles Similaires</h3>
</div>



{% endblock %}
